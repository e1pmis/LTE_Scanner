<!DOCTYPE html>

<head>
  <title>LTE Scanner</title>
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="./script.js"></script>
</head>

<body>
  <div class="table-wrapper">
    <nav>
      <div style="background: #1c1d22;">
        <ul class="menu">
          <li>

              Scanner</a>
          </li>
          <li>
            <a style='text-decoration:none;color:rgb(197, 197, 197);font-size: 14px;' href="/">Home</a>
          </li>
          <li>
            <a style='text-decoration:none;color:rgb(197, 197, 197);font-size: 14px;' href="/plot">Plot</a>
          </li>
          <li>
            <a style='text-decoration:none;color:rgb(197, 197, 197);font-size: 14px;' href="/getCells">Cells.json</a>
          </li>
          <li>
            <a style='text-decoration:none;color:rgb(197, 197, 197);font-size: 14px;' href="/info">Estimation</a>
          </li>
          <li>
            <a style='text-decoration:none;color:rgb(197, 197, 197);font-size: 14px;' href="/saves">Saves</a>
          </li>
          <li>
            <a style='text-decoration:none;color:rgb(197, 197, 197);font-size: 14px;' href="/imsi">IMSI</a>
          </li>
          <li>
            <a style='text-decoration:none;color:rgb(197, 197, 197);font-size: 14px;' href="/bands">LTE Bands </a>

            <a style='text-decoration:none;color:rgb(197, 197, 197);font-size: 14px;' href="/doc">Documetation</a>
          </li>
        </ul>
      </div>
    </nav>
    <form id="theForm" action="/scan" method="POST">
      <p>
      <div class="table-wrapper" style="margin: 30px">
        <table class="fl-table" id="tt">
          <tr style="background: #1c1d22;">
            <th>
              <p style="color: #ffffff;">USRP parameters:</p>
            </th>
            <th>
              <p></p>
            </th>
            <th>
              <p style="color: #ffffff;">Frequency parameters: (Mhz)</p>
            </th>
            <th>
              <p></p>
            </th>
            <th>
              <p style="color: #ffffff;">Advanced parameters:</p>
            </th>
            <th>
              <p></p>
            </th>
          </tr>
          <tr>
            <th>
              <dl>
                <dt style="text-align: left; padding: 5px"><label for="noa">Number of antennas</label></dt>
                <dt style="text-align: left;padding:5px"><label for="rxgain">Receiver gain</label></dt>
              </dl>
            </th>
            <th>
              <dl>
                <dt style="text-align: left; padding:5px"><input name="noa" id="noa" type="text" value="2"></input></dt>
                <dt style="text-align: left; padding:5px"><input name="rxgain" id="rxg" type="text" value="80"></input>
                </dt>
              </dl>
            </th>
            <th>
              <dl>
                <dt style="text-align: left; padding: 5px"><label for="sf">Start frequency</label></dt>
                <dt style="text-align: left; padding: 5px"><label for="step">Step</label></dt>
                <dt style="text-align: left; padding: 5px"><label for="ef">End frequency</label></dt>
              </dl>
            </th>
            <th>
              <dl>
                <dt style="text-align: left; padding: 5px"><input name="sFreq" id="sf" type="text" value="796"></dt>
                <dt style="text-align: left; padding: 5px"><input name="step" id="st" type="text" value="1"></dt>
                <dt style="text-align: left;padding: 5px"><input name="eFreq" id="ef" type="text" value="-1"></dt>
              </dl>
            </th>
            <th>
              <dl>
                <dt style="text-align: left;padding: 5px"><label for="time">Timeout in seconds</label></dt>
                <dt style="text-align: left;padding: 5px"><label for="attemps">Attemps</label></dt>
              </dl>
            </th>
            <th>
              <dl>
                <dt style="text-align: left;padding: 5px"><input name="time" id="time" type="text" value="40"></dt>
                <dt style="text-align: left;padding: 5px"><input name="attemps" id="attemps" type="text" value="3"></dt>
              </dl>
            </th>
          </tr>
          <tr>
            <th>
              <button type="submit" href="javascript:void(0);">
                Scan
              </button>
            </th>
            <th>
              <button id="reset" type="button" href="javascript:void(0);">
                Reset
              </button>
            </th>
          </tr>
          </p>
        </table>
      </div>
      </p>
    </form>

    <div style="padding-left:50px">
      <form id="theForm" action="/load" method="POST">
        <button style="width: 100px;" type="submit" id='load' type="button">
          Load/Save
        </button>
        <input name="load" id="load" type="text" placeholder="load id">
        <input name="save" id="save" type="text" placeholder="save id">
        <input type="checkbox" id="delete" name="delete">
        <label for="delete">Delete!</label>
      </form>
    </div>

    <div class="table-wrapper" style="margin:auto;padding:  30px">
      <table class="fl-table" id="table">
        <tr class="table-row" class="header" style="background: #1c1d22;">
          <th>
            <p style="color: #ffffff;">Cell</p>
          </th>
          <th></th>
          <th>
            <p style="color: #ffffff;">MIB</p>
          </th>
          <th></th>
          <th>
            <p style="color: #ffffff;">PDSCH</p>
          </th>
          <th></th>
          <th>
            <p style="color: #ffffff;">BCCH Message</p>
          </th>
          <th></th>
        </tr>
      </table>
    </div>

  </div>
</body>

</html>
