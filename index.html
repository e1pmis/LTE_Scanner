<!DOCTYPE html>

<head>
  <title>LTE Scanner</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

</head>


     
<body>
  <div style="margin:100px;">
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <a class="navbar-brand" href="/">LTE Scanner</a>
        <ul class="nav navbar-nav">
          <li class="active">
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/x">x</a>
          </li>
          <li>
            <a href="/y">y</a>
          </li>
        </ul>
      </div>
    </nav>
    <form id="theForm" class="form" class="fieldset" action="/submit" method="POST">
      
      <p>USRP parameters:</p>

      <label for="rxgain">receiver gain</label>
      <input name="rxgain" id="rxg" type="text" value="80"><br>
      <label for="noa">Number of antennas</label>
      <input name="noa" id="noa" type="text" value="2"><br>

      <p>Scanner parameters:</p>
      <label for="sf">Start frequency:</label>
      <input name="sFreq" id="sf" type="text" value="796"><br>
      <label for="step">Step</label>
      <input name="step" id="st" type="text" value="1"><br>
      <label for="ef">End frequency:</label>
      <input name="eFreq" id="ef" type="text" value="816"><br>
      <input type="submit" value="Submit"></input>

    </form>
    <div class="jumbotron" style="padding:40px;">
      <p><a id="reset" class="btn  btn-lg" role="button">reset</a></p>
      <p></p><a id="gcells" class="btn  btn-lg" role="button">results</a></p>
      <table class="table" id="table">
        <tr>
          <th>Cell id</th>
          <th>MIB</th> 
          <th>PDCSH</th>
          <th>BCCH Message</th>
        </tr>
        <tr id="cell">
          <td id="1"></td>
          <td id="2"></td> 
          <td id="3"></td>
        </tr>
      </table>
        </div>
        <script type="module" src="/Users/abdul/Desktop/LTE_Scanner/script.js" ></script>
    </div>
</body>

</html>
